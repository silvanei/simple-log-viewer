<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHP Log Viewer</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Real-time Log Viewer</h1>
            <button id="theme-toggle" class="theme-toggle">
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </header>
        <div class="controls">
            <div class="search-container">
                <label class="search-input-container">
                    <input type="search"
                           id="search-input"
                           name="search"
                           placeholder="Search for logs"
                           hx-get="/search"
                           hx-trigger="search-trigger"
                           hx-target="#search-results">
                    <button id="search-button" class="search-button" onclick="triggerSearch()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <span class="notification-dot hidden"></span>
                    </button>
                </label>
            </div>
        </div>

        <div id="search-results" hx-ext="sse" sse-connect="/logs-stream" sse-swap="message"></div>
    </div>

    <script>
        const themeStorageKey = 'logViewerTheme';
        const savedTheme = localStorage.getItem(themeStorageKey);
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const initialTheme = savedTheme || systemTheme;

        document.documentElement.classList.add(initialTheme);

        document.getElementById('theme-toggle').addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';

            document.documentElement.classList.remove(isDark ? 'dark' : 'light');
            document.documentElement.classList.add(newTheme);
            localStorage.setItem(themeStorageKey, newTheme);
        });

        window.copyJSON = async function(event) {
            const btn = event.currentTarget;
            const logContent = btn.closest('.log-content');
            const encodedData = logContent?.dataset?.json;

            if (!encodedData) {
                showFeedback(btn, 'No data to copy!', false);
                return;
            }

            try {
                const decoded = atob(encodedData);
                if (navigator.clipboard) {
                    await navigator.clipboard.writeText(decoded);
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = decoded;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                }
                showFeedback(btn, 'Copied!', true);
            } catch (error) {
                showFeedback(btn, 'Copy failed!', false);
                console.error('Copy error:', error);
            }
        }

        function showFeedback(button, text, success) {
            const originalHTML = button.innerHTML;
            const color = success ? 'var(--text)' : 'var(--error)';

            button.innerHTML = `<span style="color:${color}">${text}</span>`;
            button.style.pointerEvents = 'none';

            setTimeout(() => {
                button.innerHTML = originalHTML;
                button.style.pointerEvents = 'auto';
            }, 1000);
        }

        function toggleHighlight(event) {
            const btn = event.currentTarget;
            const isExpanding = !btn.classList.contains('expanded');
            const logContent = btn.closest('.log-content');
            const highlights = Element.prototype.querySelectorAll.call(logContent, '.highlight-toggle');
            const iconToggle = Element.prototype.querySelectorAll.call(logContent, '.icon-toggle');

            btn.classList.toggle('expanded');
            btn.querySelector('span').textContent = isExpanding ? 'Collapse All' : 'Expand All';

            highlights.forEach(el => {
                isExpanding ?
                    el.classList.remove('highlight-toggle-display') :
                    el.classList.add('highlight-toggle-display');
            });

            iconToggle.forEach(el => {
                isExpanding ?
                    el.classList.add('rotate-180') :
                    el.classList.remove('rotate-180');
            });
        }

        let hasNewLogs = false;

        function triggerSearch() {
            const searchInput = document.getElementById('search-input');
            htmx.trigger(searchInput, 'search-trigger');
            document.querySelector('.notification-dot').classList.add('hidden');
            hasNewLogs = false;
        }

        document.getElementById('search-results').addEventListener('htmx:sseBeforeMessage', function(evt) {
            evt.preventDefault();
            const searchInput = document.getElementById('search-input');
            
            if (!searchInput.value.trim()) {
                triggerSearch();
            } else {
                hasNewLogs = true;
                document.querySelector('.notification-dot').classList.remove('hidden');
            }
        });

        document.getElementById('search-results').addEventListener('htmx:sseOpen', function(evt) {
            const searchInput = document.getElementById('search-input');
            
            if (!searchInput.value.trim()) {
                triggerSearch();
            } else {
                hasNewLogs = true;
                document.querySelector('.notification-dot').classList.remove('hidden');
            }
        });

        document.getElementById('search-input').addEventListener('input', function(e) {
            if (!e.target.value.trim()) {
                triggerSearch();
            }
        });

        document.getElementById('search-input').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                triggerSearch();
            }
        });

    </script>
</body>
</html>
