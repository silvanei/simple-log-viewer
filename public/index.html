<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHP Log Viewer</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Real-time Log Viewer</h1>
            <button id="theme-toggle" class="theme-toggle">
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </header>
        <div class="controls">
            <div hx-ext="sse" sse-connect="/logs-stream">
                <label>
                    <input type="search"
                           name="search"
                           placeholder="Filter logs..."
                           hx-get="/search"
                           hx-trigger="sse:message, input changed delay:500ms, keyup[key=='Enter'], load"
                           hx-target="#search-results">
                </label>
            </div>

        </div>

        <div id="search-results"></div>
    </div>

    <script>
        const themeStorageKey = 'logViewerTheme';
        const savedTheme = localStorage.getItem(themeStorageKey);
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const initialTheme = savedTheme || systemTheme;

        document.documentElement.classList.add(initialTheme);

        document.getElementById('theme-toggle').addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';

            document.documentElement.classList.remove(isDark ? 'dark' : 'light');
            document.documentElement.classList.add(newTheme);
            localStorage.setItem(themeStorageKey, newTheme);
        });
    </script>
</body>
</html>
