<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHP Log Viewer</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Log Viewer</h1>

        <div class="controls">
            <div hx-ext="sse" sse-connect="/logs-stream">
                <label>
                    <input type="search"
                           name="search"
                           placeholder="Filter logs..."
                           hx-get="/search"
                           hx-trigger="sse:message, input changed delay:500ms, keyup[key=='Enter'], load"
                           hx-target="#search-results">
                </label>
            </div>

        </div>

        <div id="search-results"></div>
    </div>
</body>
</html>
